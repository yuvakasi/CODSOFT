<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Attendance App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎓 University Attendance</h1>

    <input type="text" id="name" placeholder="Student Name" />
    <input type="text" id="roll" placeholder="Roll Number" />
    <button onclick="markAttendance(true)">Present</button>
    <button onclick="markAttendance(false)">Absent</button>

    <h2>📋 Attendance List</h2>
    <ul id="attendance-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
